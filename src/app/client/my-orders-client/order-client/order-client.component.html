<div class="cloud main-content-page">
    <div class="vertical-list">
        <order-info [order]="order" [isClient]="true"></order-info>

        @if (order.status == "IN_PROGRESS") {
            <div class="horizontal-list">
                <button tuiButton class="violet-button round-button" (click)="closeOrder()">
                    <tui-icon
                        icon="@tui.check"
                        [style.color]="'var(--white)'"
                        [style.font-size.rem]="1.5"
                    />
                    Закрыть заказ
                </button>
                <a class="link" >Обратиться в поддержку</a>
            </div>
        }

        @if (order.status == "PLACED") {
            <button tuiButton class="orange-button round-button" (click)="cancelOrder()">
                <tui-icon icon="@tui.x" [style.color]="'var(--white)'" [style.font-size.rem]="1.5" />
                Отменить заказ
            </button>
        }

        @if (order.status == "COMPLETED") {
            <a class="link">Обратиться в поддержку</a>
        }
    </div>
</div>
